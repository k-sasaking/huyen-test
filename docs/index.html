var alreadyIndex = []
var correctCount = 0;

function setQuestion(){
   while(true){
      if(alreadyIndex.length == q.length)
         break;
      var num = Math.floor(Math.random() * q.length);
      if(alreadyIndex.indexOf(num) == -1){
         var question = document.getElementById("question");
         question.innerText = q[num-1];
         var indexNum = document.getElementById("indexNum");
         indexNum.value = "" + num;
         alreadyIndex.push(num);
         break;
      }
   }
}
setQuestion();

document.getElementById("submit").addEventListener('click', (function (){
   var indexNum = document.getElementById("indexNum");
   var correct_answer = a[Number(indexNum.value)];
   var a1 = document.getElementById("a1");
   var user_answer = a1.checked ? "1": "2";
   document.getElementById("questionCnt").innerText = "" + alreadyIndex.length;
   if (correct_answer == user_answer){
      alert("Correct!!")
      correctCount++;
      document.getElementById("correctCnt").innerText = "" + correctCount;
   }else{
      alert("Boo...")
   }
   setQuestion();
}));

document.getElementById("reset").addEventListener('click', (function (){
   correctCount = 0;
   alreadyIndex = [];
   document.getElementById("questionCnt").innerText = "" + alreadyIndex.length;
   document.getElementById("correctCnt").innerText = "" + correctCount;
   setQuestion();
}));
